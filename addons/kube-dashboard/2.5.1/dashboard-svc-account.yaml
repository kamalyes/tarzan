kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    k8s-app: kube-dashboard
  name: kube-dashboard
rules:
  # Allow Metrics Scraper to get metrics from the Metrics server
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    k8s-app: kube-dashboard
  name: kube-dashboard
  namespace: kube-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-dashboard
subjects:
  - kind: ServiceAccount
    name: kube-dashboard
    namespace: kube-dashboard

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-dashboard
subjects:
  - kind: ServiceAccount
    name: kube-dashboard
    namespace: kube-dashboard