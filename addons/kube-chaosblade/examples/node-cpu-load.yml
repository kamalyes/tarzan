apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata:
  name: node-cpu-load.yml
spec:
  experiments:
  - scope: node
    target: cpu
    action: fullload
    desc: "increase node cpu load by names"
    matchers:
    - name: names
      value:
      - "k8s-node2"
    - name: cpu-percent
      value:
      - "85"
